<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">	

		.body{
			display:flex;
  	  	    align-items:center;
  	  	    justify-content: center;
			background: orange;
			height: 500px;
		}
		.imageArea{
			width: 30%;
		}
		.imageArea img{
			width: 100%;
			height: 100%;
		}
		
		.imageArea span{
			padding: 1px 10px;
			background: gray;
			border-radius:50%;
			margin-left: 5px;
			cursor: pointer;
		}

	</style>
	<script type="text/javascript">
		
		var arr = new Array ("img/1.png","img/2.png","img/3.png","img/4.png","img/5.png");
		var num = 1;
		var t;

		function show(){
			if(num==5) num=0;
			document.getElementById("image").src=arr[num];
			num++;
			t = setTimeout("show()", 1000);
		}

		function change(number){
			document.getElementById("image").src=arr[number];
		}

		function stop(){
			clearTimeout(t);
		}

		function star(){
			show();
		}

	</script>
</head>
<body onload="show()">
	<div class="body">
		<div class="imageArea"  onmouseover="stop()" onmouseout="star()">
			<img id="image" src="img/1.png">  
			<span onmouseover="change(0)"></span>
			<span onmouseover="change(1)"></span>
			<span onmouseover="change(2)"></span>
			<span onmouseover="change(3)"></span>
			<span onmouseover="change(4)"></span>			
		</div>
	</div>
</body>
</html>
